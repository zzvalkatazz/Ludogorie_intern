
name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Show repo root files (debug)
        run: |
          pwd
          ls -la
          echo "Searching for gradlew..."
          find . -maxdepth 6 -name gradlew -type f -print

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Build with Gradle Wrapper (auto-detect)
        run: |
          GRADLEW_PATH="$(find . -maxdepth 6 -name gradlew -type f | head -n 1)"
          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew not found in repository!"
            exit 1
          fi

          echo "Using gradlew at: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"

          PROJECT_DIR="$(dirname "$GRADLEW_PATH")"
          echo "Running build in: $PROJECT_DIR"
          cd "$PROJECT_DIR"

          ./gradlew clean build
